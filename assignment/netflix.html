<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflex</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="head"><img src="Netflix-Logo.jpg" alt="" /></div>
      <div class="lang">
        <select class="op">
          <option>English</option>
          <option>हिन्दी</option>
        </select>
        <input
          class="ip"
          style="background-color: red; color: white"
          type="submit"
          value="Sign In"
        />
      </div>
    </div>
    <br /><br /><br /><br /><br /><br />
    <div class="hero">
      <h1 style="font-size: 50px" class="text">
        Unlimited movies, TV shows and more
      </h1>
      <p style="font-size: 25px">Watch anywhere. Cancel anytime.</p>
      <p style="font-size: 20px">
        Ready to watch?Enter yout email to create or restart your membership.
      </p>
      <div class="search">
        <input
          style="color: black; background-color: beige;"
          class="s1"
          type="text"
          placeholder="Email address"
        />
        <button style="background-color: red" class="s2">Get Started</button>
      </div>
    </div>
  </body>
</html>
